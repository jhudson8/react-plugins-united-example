<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link type="text/css" rel="stylesheet" media="all" href="sections/base.css">
  </head>
  <body>

    <div class="ui inverted vertical sidebar menu">
      <div class="right menu close item">
        <i class="close icon"></i> <span>Close</span>
      </div>
      <div class="header item">
        Menu
      </div>
    </div>

    <form id="search-form">
      <div class="ui fixed transparent inverted main menu">  
        <div>
          <div class="right menu">
            <div class="item">
              <div class="ui icon input">
                <input id="search-input" type="text" placeholder="Search...">
                <i class="search link icon" id="search-submit"></i>
              </div>
              <button type="submit" style="display: none"></button>
            </div>
          </div>

          <div class="item">
            <a href="#home">
              <i class="icon home"></i> <span>Home</span>
            </a>
          </div>
          <a class="launch item">
            <i class="icon list layout"></i> <span>Menu</span>
          </a>
        </div>
      </div>
    </form>

    <div id="page-container" class="pad-all"></div>
    <div id="page-footer" class="container">

    </div>

  </body>

  <script type="text/javascript" src="sections/base.js"></script>

</html>
